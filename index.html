<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Discount Page | Example</title>
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <main class="main__container">
        <p class="title">Calculate Discount</p>
        <form action="">
            <label for="price" class="input__label">Product Price:</label>
            <input type="number" id="ProductPrice" class="input__style">
            <label for="discount" class="input__label">Discount Percentage:</label>
            <input type="number" id="ProductDiscount" class="input__style" onkeyup="descuento()">
            <label for="total" class="input__label">Product Total</label>
            <div id="ProductTotal" class="input__style"></div>
        </form>
        <button class="clear" onclick="window.location.reload();">Clear Values</button>
    </main>
    <script src="discount.js"></script>
</body>
</html>
